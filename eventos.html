    <script>
        // Selecciona el botón con la clase 'btn btn-primary'
        document.querySelector('.btn.btn-primary').addEventListener('click', function(event) {
            // Evita que el enlace realice su acción predeterminada
            event.preventDefault();
    
            // Selecciona el elemento padre (la tarjeta) y lo elimina
            const card = this.closest('.card');
            if (card) {
                card.remove();
            }
        });
    </script>
