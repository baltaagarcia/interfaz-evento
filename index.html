                    </div>

                    <!-- Password input -->

                        <label class="form-label" for="registerPassword">Clave</label>
                    </div>
            
                    <!-- Repeat Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="registerRepeatPassword" class="form-control" />
                        <label class="form-label" for="registerRepeatPassword">Repita la clave</label>
                    </div>
            
                    <!-- Checkbox -->

                            aria-describedby="registerCheckHelpText" />

                        </label>
                    </div>
            
                    <!-- Submit button -->

                </form>
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tabs = document.querySelectorAll('.nav-link');
            var tabPanes = document.querySelectorAll('.tab-pane');

            tabs.forEach(function (tab) {
                tab.addEventListener('click', function (event) {
                    event.preventDefault();

                    // Remove active class from all tabs and tab panes
                    tabs.forEach(function (t) { t.classList.remove('active'); });
                    tabPanes.forEach(function (pane) { pane.classList.remove('active'); });

                    // Add active class to the clicked tab and the corresponding tab pane
                    tab.classList.add('active');
                    var targetPaneId = tab.getAttribute('href').substring(1);
                    document.getElementById(targetPaneId).classList.add('active');
                });
            });
        });
    </script>
